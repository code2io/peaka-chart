apiVersion: v1
kind: Secret
metadata:
  name: {{ include "peaka.fullname" . }}-jwt-rsa-secret
type: Opaque
data:
  publickey.pem: |
    {{ .Values.jwtRsaPublicKey | required ".Values.jwtRsaPublicKey is required!" }}
  privatekey.pem: |
    {{ .Values.jwtRsaPrivateKey | required ".Values.jwtRsaPrivateKey is required!" }}
