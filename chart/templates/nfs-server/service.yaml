{{- if .Values.nfsServer.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "peaka.name" . }}-nfs-server
  namespace: {{ include "peaka.namespace" . }}
spec:
  ports:
    - name: nfs
      port: {{ .Values.nfsServer.servicePort }}
  selector:
    role: {{ include "peaka.name" . }}-nfs-server
{{- end -}}
